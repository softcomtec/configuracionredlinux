# The file might have a different name, in that case, just change the name of this file to match it
# Also, edit the IP address under addresses to match your IP range
network:
  version: 2
  ethernets:
    enp0s3:
      dhcp4: false
      dhcp6: false
      addresses:
        - 192.168.1.207/24
      routes:
        - to: default
          via: 192.168.1.1
      nameservers:
        addresses: [8.8.4.4,8.8.8.8]
